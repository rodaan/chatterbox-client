<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <label for="username">Username:</label>
      <input type="text" id="username">
      <br><br><br><br>
      <select id="roomSelect" onChange="
      app.roomChange()">
      <option value="newRoom">New Room...</option>
      </select>
      <input type="text" id="newRoomInput">
      <button type="button" onclick="app.clearMessages()">Clear messages</button> 
      <button type="button" onclick="app.fetch()">Update</button> 
      <br><br>

      <input type="text" class="input" name="input" id="message">
      <button type="submit" id="send" class="sendMsg submit" onclick="app.handleSubmit()">Send</button>
    </div>
    <div id="chats"></div>
  </body>
</html>
